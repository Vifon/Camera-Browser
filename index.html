<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PoorBrowser</title>
    <style>
     .removed {
       text-decoration: line-through;
     }
     a {
       text-decoration: none;
     }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="app">
      <div>
        <ul>
          <li v-for="file in files">
            <label :class="{ 'removed': file.checked }">
              <input type="checkbox"
                     v-model="file.checked"
                     :value="file.name">
              <a :href="'files/' + file.name">{{ file.name }}</a>
            </label>
          </li>
        </ul>
      </div>

      <div>
        <label>
          <input type="button" @click="deleteFiles" value="Delete!">
          {{ files.filter(f => f.checked).map(f => f.name) }}
        </label>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <script>
   'use strict';

   var app = new Vue({
     el: '#app',
     data: {
       files: []
     },
     methods: {
       getFiles: function () {
         this.$http.get("v1/")
             .then(
               response => {
                 this.files = response.body.files.map(f => ({
                   name: f,
                   checked: false
                 }));
               });
       },
       deleteFiles: function (event) {
         this.files
             .filter(f => f.checked )
             .map(f => f.name )
             .forEach(
               file => this.$http.delete("v1/" + file));

         this.getFiles();
       }
     },
     created: function() {
       return this.getFiles();
     }
   });
  </script>
</html>
